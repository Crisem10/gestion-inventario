version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: inventory-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-inventory_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-inventory_pass}
      POSTGRES_DB: ${POSTGRES_DB:-inventory_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - inventory-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-inventory_user} -d ${POSTGRES_DB:-inventory_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory-app-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-inventory_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-inventory_pass}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-inventory_db}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - inventory-network

volumes:
  postgres_data_prod:

networks:
  inventory-network:
    driver: bridge
